{% if categories %}
{% load mptt_tags %}
    {% recursetree categories %}
        <li>
            <a href="/category/{{ node.slug }}/">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
{% endif %}
